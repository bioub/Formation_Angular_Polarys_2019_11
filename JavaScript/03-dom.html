<body>
  <div>
    Pr√©nom : <input type="text" id="prenom" value="Romain">
  </div>
  <p>Bonjour <span id="output">Romain</span> !</p>
  <script type="module">
    /** @type {HTMLInputElement} */
    const inputElt = document.querySelector('#prenom');
    /** @type {HTMLSpanElement} */
    const spanElt = document.querySelector('#output');

    inputElt.addEventListener('input', (event) => {
      spanElt.innerText = event.target.value;
    });
  </script>
</body>
